<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

</head>

<body>
    <div class="container rounded-5 col-4 my-5 p-3 bg-danger">
        {% include 'nav.html' %}
        <div class="row text-center my-5 text-white">
            <h1>{{current_user.username}}'s Pokemon</h1>
        </div>
    {% block content %}

        <div class="row my-5 d-flex justify-content-center text-white">
            {% for poke in my_pokemon %}
                <div class="col my-2">
                    <div class="my_pokemon"><img src='{{ poke.img }}'></div>
                    <p class="my_pokemon">{{ poke.pokename.title() }}</p>
                </div>
                <br>
            {%endfor%}

        </div>
    </div>

    {%endblock%}
</body>

</html>
