{% extends 'base.html' %}

{% block content %}

<div class="row text-center my-5 text-white">
    <h1>{{ other_user.username }}'s Pokemon</h1>
</div>

<div class="row my-5 d-flex justify-content-center text-white">
    {% for poke in pokemon %}
    <div class="col my-2">
        <div class="my_pokemon"><img src='{{ poke.img }}'></div>
        <p class="my_pokemon">{{ poke.pokename.title() }}</p>
    </div>
    <br>
    {%endfor%}
<div class="row my-5 d-flex justify-content-center text-center text-white">
    <h3>View Other Trainers</h3>
    {% for user in users %}
    {% if user.id != other_user.id %}
        <a href="{{url_for('otherUser', user_id=user.id)}}" class="col my-5 text-center text-white text-decoration-none">{{user.username}}</a>
    {% endif %}
    {% endfor %}
</div>
</div>


{%endblock%}
